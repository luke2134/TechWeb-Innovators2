<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Object List - Your Web Application</title>
</head>
<body>
    <header>
        <img src="team-logo.png" alt="Team Logo">
        <h1>Object List</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <!-- Add more columns based on your object properties -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data, replace with dynamic data from your application -->
                <tr>
                    <td>1</td>
                    <td>Object 1</td>
                    <!-- Add more columns based on your object properties -->
                    <td>
                        <a href="view-object.html?id=1">View</a>
                        <a href="edit-object.html?id=1">Edit</a>
                        <a href="#" onclick="deleteObject(1)">Delete</a>
                    </td>
                </tr>
                <!-- Repeat similar rows for each object -->
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
